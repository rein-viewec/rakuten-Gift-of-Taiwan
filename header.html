<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/9188edaa95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <header
      id="header"
      class="area header"
      data-aos="fade-down"
      data-aos-duration="1000"
    >
      <div class="container header">
        <div class="header__block">
          <div class="header__logo">
            <a href="https://www.rakuten.ne.jp/gold/giftoftw/" target="_top">
              <img
                src="https://www.rakuten.ne.jp/gold/giftoftw/images/logo.png"
                alt="Gift of Taiwan logo"
              />
              <img
                src="https://www.rakuten.ne.jp/gold/giftoftw/images/logo-hov.png"
                alt="Gift of Taiwan logo"
              />
            </a>
          </div>
          <nav class="header__nav">
            <ul>
              <li>
                <a href="https://www.rakuten.co.jp/giftoftw" target="_top">
                  店鋪トップページ
                </a>
              </li>
              <li>
                <a
                  href="https://www.rakuten.co.jp/giftoftw/info.html"
                  target="_top"
                >
                  会社概要
                </a>
              </li>
              <li>
                <a
                  href="https://basket.step.rakuten.co.jp/rms/mall/bs/cart/?shop_bid=369045"
                  target="_top"
                >
                  買い物かご
                </a>
              </li>
              <li>
                <a
                  href="https://www.rakuten.co.jp/giftoftw/info2.html"
                  target="_top"
                >
                  お支払い・返品・送料
                </a>
              </li>
              <li>
                <a href="https://www.rakuten.co.jp/" target="_blank">
                  楽天市場TOP
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main visual imagine -->
    <div class="area banner">
      <div class="container banner__block">
        <div
          class="start__shopping en"
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="500"
        >
          <a href="#GoShopping">
            GO SHOPPING
            <i class="fas fa-angle-right"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Shop banners header -->
    <div class="area">
      <div class="container">
        <a href="">
          <img src="images/banner-1.jpg" loading="lazy" class="py-2" alt="" />
        </a>
      </div>
    </div>
    
  </body>
</html>
